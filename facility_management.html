<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tracing App</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div class="container mt-4">
    <h2>Health Facility Management</h2>
    <div class="form-group">
        <label for="facilityName">Facility Name</label>
        <input type="text" class="form-control" id="facilityName" placeholder="Enter facility name">
    </div>
    <div class="form-group">
        <label for="facilityLocation">Location</label>
        <input type="text" class="form-control" id="facilityLocation" placeholder="Enter location details">
    </div>
    <button class="btn btn-success" id="addFacilityBtn">Add Facility</button>
    <hr>
    <h4>Existing Facilities</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Facility Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="facilityTable">
            <!-- Facility data will be populated here -->
        </tbody>
    </table>
</div>
