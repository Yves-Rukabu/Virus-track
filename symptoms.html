<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tracing App</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div class="form-group">
    <label for="symptoms">Describe Your Symptoms</label>
    <textarea class="form-control" id="symptoms" rows="3" placeholder="e.g., fever, headache, rash"></textarea>
</div>
<div class="form-group">
    <label for="healthFacility">Choose Health Facility to Contact</label>
    <select class="form-control" id="healthFacility">
        <!-- Options will be dynamically populated -->
    </select>
</div>
<button type="submit" class="btn btn-primary">Submit Symptoms & Request Help</button>
