<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tracing App</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5>Registered Users: <span id="userCount">0</span></h5>

            </div>

        <div class="col-md-4">

                <div class="card-body">
                    <h5>Active Reports: <span id="reportCount">0</span></h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5>Health Facilities: <span id="facilityCount">0</span></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <a href="user_management.html" class="btn btn-primary">Manage Users</a>
        <a href="report_management.html" class="btn btn-warning">Manage Reports</a>
